<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="Sass/Style.css" />
    <link rel="stylesheet" href="icons/css/all.css" type="text/css" />
  </head>
  <body>
    <header class="header-photographer">
      <a href="./index.html">
        <img class="logo" src="Images/Fisheye logo.png" alt="Fisheye Home page"
      /></a>
    </header>

    <main>
      <section class="photographer-banner">
        <div class="photographer-info">
          <h1 class="photographer-name"></h1>
          <h2 class="photographer-location"></h2>
          <p class="photographer-tagline"></p>
          <div class="photographer-tags"></div>
        </div>

        <button type="button" class="button contact-button">
          Contactez-moi
        </button>

        <img class="photographer-profile-pic" alt="Photo de profil de "/>
      </section>

      <section class="filter">
        <span id="filter-title">Trier par </span>
        <div class="dropdownMenu-wrapper">
          <div class="custom-select">
            <a
              href
              role="button"
              class="custom-select__trigger"
              aria-controls="custom-options"
              aria-haspopup="listbox"
              aria-label="Trier par"
            >
              <span>Popularité</span>
              <div class="arrow"></div>
            </a>
            <div class="custom-options" role="listbox">
              <a
                href
                class="custom-option selected"
                data-value="popularite"
                aria-selected="true"
                aria-label="Trier par popularité"
                role="option"
                >Popularité</a
              >
              <a
                href
                class="custom-option"
                data-value="date"
                aria-selected="false"
                aria-label="Trier par date"
                role="option"
                >Date</a
              >
              <a
                href
                class="custom-option"
                data-value="titre"
                aria-selected="false"
                aria-label="Trier par titre"
                role="option"
                >Titre</a
              >
            </div>
          </div>
        </div>
      </section>

      <section class="media-list"></section>

      <section class="info-box">
        <p class="photographer-likes"></p>
        <p class="photographer-price"></p>
      </section>
    </main>

    <section class="contact-modal-container">
      <p class="contact-modal-close">&times;</p>
      <div class="contact-modal-content">
        <div class="contact-modal-header">
          <p class="contact-modal-title"></p>
        </div>
        <form
          class="contact-modal-form"
          name="contact"
          method="get"
          onsubmit=""
        >
          <div class="formData">
            <label for="input-first-name" id="first-name">Prénom</label>
            <input
              type="text"
              class="text-control"
              id="input-first-name"
              name="first-name"
              minlength="2"
              required
            />
          </div>
          <div class="formData">
            <label for="input-last-name" id="last-name">Nom</label>
            <input
              type="text"
              class="text-control"
              id="input-last-name"
              name="last-name"
              minlength="2"
              required
            />
          </div>
          <div class="formData">
            <label for="input-email" id="email">Email</label>
            <input type="email" class="text-control" id="input-email" name="email" required />
          </div>
          <div class="formData">
            <label for="input-message" id="contact-message">Votre message</label>
            <textarea
              name="contact-message"
              class="text-area-control"
              id="input-message"
              rows="15"
              maxlength="500"
              required
            ></textarea>
          </div>
          <button class="button contact-modal-validate" type="submit">Envoyer</button>
        </form>
      </div>
      <div class="contact-modal-confirmation">
        <p>Merci pour votre message !</p>
      </div>
    </section>

    <section class="media-modal-container">
      <div class="media-modal">
        <div class="media-modal-content">
          <a href class="media-modal-arrow arrow-left">&lt;</a>
          <div></div>
          <div class="media-modal-content-title"></div>
          <a href class="media-modal-arrow arrow-right">&gt;</a>
        </div>
        <a href class="media-modal-close">&times;</a>
      </div>
    </section>

    <script type="module" src="./JS/photographerPage.js"></script>
  </body>
</html>
